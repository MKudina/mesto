<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="background-page">
  <div class="page">

    <header class="header">
      <img src="./images/logoWhite.svg" class="header__logo" alt="Лого">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Изменить профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить карточку"></button>
      </section>

      <section>
        <template class="cards">
          <li class="card">
            <img src="#" class="card__image" alt="">
            <button type="button" class="card__delete-button" aria-label="удалить карточку">
              <div class="card__delete-icon card__delete-icon_position_top"></div> 
              <div class="card__delete-icon card__delete-icon_position_bottom"></div>
            </button>
            <div class="card__about">
              <h2 class="card__name"></h2>
              <button type="button" class="card__like" aria-label="Поставить лайк"></button>
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile-info">
            <input type="text" class="popup__input popup__input_type_name" name="name" required>
            <input type="text" class="popup__input popup__input_type_about" name="about" required>
            <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card">
          <input type="text" class="popup__input popup__input_type_name-image" name="name" placeholder="Имя карточки" required>
          <input type="text" class="popup__input popup__input_type_link" name="about" placeholder="Ссылка карточки" required>
          <button type="submit" class="popup__submit" aria-label="Создать">Создать</button>
        </form>
      </div>
  </div>
  </div>

  <div class="popup popup_view-image">
    <div class="popup__view-container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <img src="#" class="popup__view-image" alt="">
      <h2 class="popup__view-title"></h2>
    </div>
  </div>

<script src="./scripts/index.js"></script>

</body>
</html>
